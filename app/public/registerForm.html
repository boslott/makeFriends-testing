<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>registerPassword</title>

    <!-- Bootstrap v3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



    <style rel='stylesheet' type='text/css' href='css/loginStyle.css'></style>

  </head>
  <body>

    <div class="container-fluid">
      <div class="row header">
        <div class="col-sm-6 col-sm-offset-3">
          <p class="logo">
            <a href="/" alt="Maker.js Homepage">Maker.js</a>
          </p>
        </div>
        <div class="col-sm-1">
          <p class="nav__item">
            <a class="nav__link" href="/register" alt="Register">Register
            </a></p>
        </div>
        <div class="col-sm-1">
          <p class="nav__item">
            <a class="nav__link" href="/login" alt="Login">Login</a>
          </p>
        </div>
        <div class="col-sm-1 gravatar">
        </div>
      </div>
    </div>


    <div class="panel">
      <div class="panel-heading">
        <h2>Register</h2>
      </div>
      <div class="panel-body">
        <form action="/register" method="post">
          <div class="form-group">
            <label for="name" name="name">Name</label>
            <input type="text" class="form-control" name="name" required />
            <label for="email" name="email">Email address</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" required />
          </div>
          <div class="form-group">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" class="form-control" name="password-confirm" required />
          </div>
          <input type="submit" class="btn btn-lg btn-block btn-warning" value="Register ->"/>
        </form>
      </div>
    </div>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap v3.7 Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
