<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<style rel='stylesheet' type='text/css' href='css/style.css'></style>

</head>
<body>

	<div id="header">
		<a href='/' id='logo'>Maker.js</a>
		<div class="nav__section nav__section--user">
			<p class="nav__item">
				<a class="nav__link" href="/register">
						Register
					</a>
			</p>
			<p class="nav__item js-loginLink">
				<a class="nav__link" href="/login">
					Log In
				</a>
			</p>
			<p class="nav__item js-logoutLink">
				<a class="nav__link" href="/logout">
					Log Out
				</a>
			</p>
		</div>
	</div>

	<div class="container">
		<div class="jumbotron">
		  <h1 class="display-3">Welcome to Maker!</h1>
		  <p class="lead">This is the best place to make, collab, buy, and sell!</p>
		  <hr class="my-4">
		  <p class="lead">
		    <a class="btn btn-primary btn-lg" href="/form" role="button">Make Something</a>
		    <a class="btn btn-primary btn-lg" href="/market" role="button">Go to Market</a>
		  </p>
		  <div id='creatorBox'>
  			<div id='searchWrapper'>
  				<label for="category">Submit Creator:</label>
	    		<input id='inputer' type='textbox'>
	    		<button id='creatorSubmit' type='submit'>User Submit</button>
					<label for="category">Select Creator:</label>
					<select id="creator">
					</select>
					<button id='creatorSelect' type='submit'>User Select</button>
	    	</div>
    	</div>
		</div>
	</div>

	<script type='text/javascript' src='js/indexAjax.js'></script>
